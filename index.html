<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"  href="CSS/PrincipalStyle.css">
    <title>Texto Encriptado</title>


</head>
<body>
<h1>Challenge Encriptar/Desencriptar</h1>
    <div class="contenedor">

        <div class="contenedorHijo">
            

            <form>
                
                <div class="textomMensajeUno">
                    <label for="textoMensaje" class="labels">Escribir</label>
                    <input id="textoMensaje" class="inputs" name="textoMensaje" type="text" placeholder="Escriba lo deseado">
        

                </div>

                <div class="textomMensajeDos">
                    <label for="textoResultado"class="labels">Resultado </label>
                    <input id="textoResultado" class="inputs" name="textoResultado" type="text"  disabled placeholder="Encriptado/Desencriptar">
                </div>



        



                <div class="contenedorButton">
                    <button id="buttonDesencriptado" class="button">Desencriptado</button>
                    <button id="buttonEncriptado" class="button">Encriptar</button>
                    <button id="buttonCopiar" class="button">Copiar</button>
                    <button id="buttonLimpiar" class="button">Limpiar Caja texto</button>
                </div>


            </form>

        </div>



    </div>



    

    <div class="contenedorInferior">

        <span>Desarrollado por Victor Alejandro Avila Brice√±o</span>
    </div>
 

    <script src="JavaScript/Prinpal.js"></script>
</body>
</html>
